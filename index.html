<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9cea9f30d2.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body class="font-primary">
  <main class="main">
    <div class="container">

      <div class="logo uppercase bold">ping<span class="clr-primary">.</span></div>
      <h1 class="light clr-neutral-light">We are launching <span class="bold clr-neutral-dark">soon!</span></h1>
      <p class="clr-neutral-dark">Subscribe and get notified</p>
      
      <form>
        <ul>
          <section class="desktop-error">

            <li>
              <input type="email" id="mail" name="user_email"  placeholder="Your email address..." class="form-input border-round" />
            </li>
            <span role="alert" id="emailError" aria-hidden="true">
              <em>Please provide a valid email address</em>
            </span>
          </section>
        <li class="button">
          <button type="submit" id="submit" class="btn border-round bg-primary text-white semi-bold">Notify Me</button>
        </li>
      </ul>
    </form>
  </div>
    <div class="img-section">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
  </main>
  
  <footer class="footer">
    <div class="social"><a href="#" aria-label="link jumps to top of page, used to represent what a real link would look like"><i class="fa-brands fa-facebook-f"></i></a><a href="#"><i class="fa-brands fa-twitter"></i></a><a href="#"><i class="fa-brands fa-instagram"></i></a></div>
      <p class="clr-neutral-light">&copy; Copyright Ping. All rights reserved.</p>
    
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="www.nataliesmyth.com">Natalie Smyth</a>.
    </p>
  </footer>
</body>
</html>
